version: "3.3"

services:
  nginx:
    image: nginx
    ports:
      - 8098:80
    links:
      - fpm
  fpm:
    build:
      context: .
      dockerfile: docker/fpm.Dockerfile
    volumes:
      - .//var/www/laravel-docker
    links:
      -mysql
  mysql:
    image: mysql:5.7
    ports:
      - 33061:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=news